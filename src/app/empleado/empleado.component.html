<h1>{{titulo}}</h1>

<strong>Empleado estrella:</strong>

<button (click)="cambiarTrabajador()"> Cambiar empleado</button>
<div *ngIf="trabajador_externo"> {{empleado.nombre}}</div>

<div *ngIf="!trabajador_externo" >{{trabajadores[0].nombre}}</div>


<h3> Listado de empleados</h3>
<ul>
    <li *ngFor="let empleado of trabajadores; let i = index">
        Empleado {{i}}
        <ul>
            {{empleado.nombre}}
        </ul>
    </li>
</ul>
